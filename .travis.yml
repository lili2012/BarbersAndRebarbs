language: generic
sudo: false
cache:
  apt: true
  directories:
    - /tmp

env:
  global:
    - SFML_INSTALLDIR="$HOME"

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5 DEPLOY=true
      addons:
        apt:
          packages:
            - g++-5
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: &sources
            - r-packages-precise
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
    - env: CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: *sources

install:
  - eval $(base64 -d <<< )
  - if [[ ! -d "/tmp/SFML-$SFML_TAG" ]]; then
      pushd "/tmp";
      curl -SL https://github.com/SFML/SFML/archive/$SFML_TAG.tar.gz | tar -xzf-;
      cd "SFML-$SFML_TAG";
      mkdir build && cd build;
      cmake -G"Unix Makefiles" .. -DCMAKE_INSTALL_PREFIX:PATH="$SFML_INSTALLDIR";
      popd;
    fi
  - pushd "/tmp/SFML-$SFML_TAG/build"
  - make -j$(nproc) install
  - popd

script: ADDITIONAL_INCLUDE_DIR="$SFML_INSTALLDIR/include" make -j$(nproc)

before_deploy:
  - mkdir release
  - cp -r out/BarbersAndRebarbs assets release/
  - LD_LIBRARY_PATH="$SFML_INSTALLDIR/lib" ldd release/BarbersAndRebarbs | grep sfml | awk '{system("cp " $3 " release/")}'
  - strip --strip-all --remove-section=.comment --remove-section=.note release/BarbersAndRebarbs
  - mv release "BarbersAndRebarbs-$TRAVIS_TAG"
  - tar -caf "BarbersAndRebarbs-$TRAVIS_TAG.tbz2" "BarbersAndRebarbs-$TRAVIS_TAG"

deploy:
  provider: releases
  api-key:
    secure: 
  file: "BarbersAndRebarbs-$TRAVIS_TAG.tbz2"
  skip_cleanup: true
  on:
    tags: true
    condition: $DEPLOY = true
